<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
	<title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
	<div class="content">
		<header class="header container">
			<img src="images/logo.svg" alt="Base Apparel">
		</header>
		<img class="hero hero--mobile" src="images/hero-mobile.jpg" alt="Girl posing in front of a plant">
		<main class="container">
			<h1><span>We're</span> coming soon</h1>
			<p>
				Hello fellow shoppers! We're currently building our new fashion store.
				Add your email below to stay up-to-date with announcements and our launch deals.
			</p>
			<form action="/" id="form">
				<div id="email__wrapper" class="input__wrapper">
					<input class="input" type="text" name="email" id="email" placeholder="Email Address">
					<button class="submit"><img src="images/icon-arrow.svg" alt="submit"></button>
					<div id="email__message" class="input__message"></div>
				</div>
			</form>
		</main>
		<footer class="footer">
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				<span class="desktop-br">Coded by <a href="http://www.williamlafortunecaissy.ca/" target="_blank">William Lafortune-Caissy</a>.</span>
			</p>
		</footer>
	</div>
	<img class="hero hero--desktop" src="images/hero-desktop.jpg" alt="Girl posing in front of a plant">
</body>
<script src="form.js"></script>
</html>
